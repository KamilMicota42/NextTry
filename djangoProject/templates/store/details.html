{% extends 'store/main.html' %}
{% load static %}
{% block content %}
    <div class="row">
        <div class="col-6">
            <img class="details-pic" src="{{ object.imageURL }}" alt="Product">
        </div>
        <div class="col-4">
            <b class="product-title" style="font-size: 30px">{{ object.name }}</b>
            <div class="details-text">
                <h4>{{ object.price }}z≈Ç</h4>
                <div class="d-flex">
                    <h4>Size:&nbsp</h4><h4 class="d-inline-block">{{ object.size }}</h4>
                </div>
                <div class="d-flex">
                    <h4>Brand:&nbsp</h4><h4 class="d-inline-block">{{ object.brand }}</h4>
                </div>
                <div class="d-flex">
                    <h4>Sex:&nbsp</h4><h4 class="d-inline-block">{{ object.sex }}</h4>
                </div>
                <div class="d-flex">
                    <h4>Condition:&nbsp</h4><h4 class="d-inline-block">{{ object.condition }}</h4>
                </div>
                <button type="button" class="btn btn-outline-dark btn-block mt-2 mb-2" style="width: 8rem">Add to favorites.</button>
                <button type="button" class="btn btn-outline-dark btn-block" style="width: 8rem">Add to cart.</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <div class="d-flex justify-content-center">
                <img class="details-smaller-pic" src="{{ object.imageURL }}" alt="Product">
                <img class="details-smaller-pic" src="{{ object.image1URL }}" alt="Product">
                <img class="details-smaller-pic" src="{{ object.image2URL }}" alt="Product">
            </div>
        </div>
    </div>
{% endblock content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
