{% extends 'store/main.html' %}
{% load static %}
{% block content %}
     <div class="row">
		<div class="col-lg-6">
			<div class="box-element" id="form-wrapper">
				<form id="form">
					<div id="user-info">
                        <a  class="btn btn-dark btn-block mb-4" href="{% url 'cart' %}">&#x2190; Back to Cart</a>
						<div class="form-field">
							<input required class="form-control" type="text" name="name" placeholder="Name..">
						</div>
						<div class="form-field mt-2">
							<input required class="form-control" type="email" name="email" placeholder="Email..">
						</div>
					</div>

					<div id="shipping-info">
						<hr>
						<p>Shipping Information:</p>
						<hr>
						<div class="form-field mt-2">
							<input class="form-control" type="text" name="address" placeholder="Address..">
						</div>
						<div class="form-field mt-2">
							<input class="form-control" type="text" name="city" placeholder="City..">
						</div>
						<div class="form-field mt-2">
							<input class="form-control" type="text" name="state" placeholder="State..">
						</div>
						<div class="form-field mt-2">
							<input class="form-control" type="text" name="zipcode" placeholder="Zip code..">
						</div>
					</div>

					<input id="form-button" class="btn btn-dark btn-block mt-4" type="submit" value="Continue">
				</form>
			</div>

		</div>

		<div class="col-lg-6">
			<div class="box-element">
				<h3>Order Summary</h3>
				<hr>
				<div class="cart-row">
					<div style="flex:2"><img class="row-image" src="{% static 'images/clothes/2.jpg' %}"></div>
					<div style="flex:2"><p>Product 1</p></div>
					<div style="flex:1"><p>20.99zł</p></div>
				</div>
				<div class="cart-row">
					<div style="flex:2"><img class="row-image" src="{% static 'images/clothes/3.jpg' %}"></div>
					<div style="flex:2"><p>Product 2</p></div>
					<div style="flex:1"><p>20.99zł</p></div>
				</div>
				<div class="cart-row">
					<div style="flex:2"><img class="row-image" src="{% static 'images/clothes/4.jpg' %}"></div>
					<div style="flex:2"><p>Product 3</p></div>
					<div style="flex:1"><p>20.99zł</p></div>
				</div>
				<h5>Items:   3</h5>
				<h5>Total:   80zł</h5>
			</div>
		</div>
	</div>
{% endblock content %}
