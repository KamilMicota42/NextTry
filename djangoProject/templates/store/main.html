<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <title>NexTry</title>

        <!--CSS LIBRARY-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />

        <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

    </head>
    <body>
     <!--NAVBAR-->

         <nav class="navbar navbar-expand-lg navbar-dark bg-black">
         <a class="navbar-brand" href="http://127.0.0.1:8000/">
             <img id="logo" src="{% static 'images/logo.png' %}" alt="NextTry">
         </a>
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
             <span class="navbar-toggler-icon"></span>
         </button>

         <div class="collapse navbar-collapse" id="navbarSupportedContent">
             <ul class="navbar-nav ml-auto">
                 <li class="nav-item dropdown">
                     <a class="nav-link dropdown-toggle" href="http://127.0.0.1:8000/store" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                         <img class="navbar-icon" src="{% static 'images/clothes.png' %}" alt="Clothes">
                     </a>
                     <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                         <a class="dropdown-item" href="#">Bluzy</a>
                         <a class="dropdown-item" href="#">Koszulki</a>
                         <a class="dropdown-item" href="#">Kurtki</a>
                         <a class="dropdown-item" href="#">Swetry</a>
                         <a class="dropdown-item" href="#">Spodnie</a>
                         <a class="dropdown-item" href="#">Koszule</a>
                         <a class="dropdown-item" href="#">Buty</a>
                         <a class="dropdown-item" href="#">Inne</a>
                     </div>
                 </li>
                 <li class="nav-item dropdown">
                     <a class="nav-link dropdown-toggle" href="http://127.0.0.1:8000/checkout" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                         <img class="navbar-icon" src="{% static 'images/account.png' %}" alt="Account">
                     </a>
                     <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                         <a class="dropdown-item" href="http://127.0.0.1:8000/login">Login</a>
                     </div>
                 </li>
                 <li class="nav-item">
                     <a class="nav-link" href="http://127.0.0.1:8000/cart">
                         <img class="navbar-icon" src="{% static 'images/cart.png' %}" alt="Cart">
                     </a>
                 </li>
                 <form class="form-inline my-2 my-lg-0">
                     <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                 </form>
             </ul>
         </div>
     </nav>

     <hr>

     <div class="container">
         {% block content %}

         {% endblock content %}
     </div>
     <!--JS LIBRARY-->
     <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
     </body>
</html>
