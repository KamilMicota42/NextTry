{% extends 'store/main.html' %}
{% load static %}
{% block content %}
    <h3 class="title">
        FAVORITES
    </h3>
    <div class="row">
	    <div class="col-lg-12">
		    <div class="box-element">
                <div class="cart-row">
                    <div style="flex:3"></div>
                    <div style="flex:3"><strong>Item</strong></div>
                    <div style="flex:2"><strong>Price</strong></div>
                    <div style="flex:1"></div>
                </div>

                {% for item in items %}
                <div class="cart-row">
                    <div style="flex:3"><img class="row-image" src="{{ item.product.imageURL }}" alt="Product Image"></div>
                    <div style="flex:3"><p>{{ item.product.name }}</p></div>
                    <div style="flex:2"><p>{{ item.product.price|floatformat:2}}z≈Ç</p></div>
                    <button style="flex: 1; max-height: 40px" data-product="{{ item.product.id }}" data-action="remove" class="btn btn-dark add-btn update-favorites">Delete</button>
                </div>
                {% endfor %}
		    </div>
	    </div>
    </div>
{% endblock content %}
